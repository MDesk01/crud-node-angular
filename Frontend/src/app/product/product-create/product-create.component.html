<mat-card>
    <mat-card-title>NOVO PRODUTO</mat-card-title>
    <form>
        <mat-form-field>
            <!--pegando o nome do produto aqui-->

            <input matInput type="text" placeholder="Nome aqui" [(ngModel)]="product.name" name="name"
                pattern="[A-Za-z]" required />
        </mat-form-field>
        <br>
        <mat-form-field>
            <!--pegando o preco do produto-->
            <input matInput placeholder="PreÃ§o (R$)" [(ngModel)]="product.preco" name="preco" required />
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="createProduct()" color="primary" type="submit">Salvar</button>&nbsp;
    <button mat-raised-button (click)="cancel()" color="warn">Cancelar</button>
</mat-card>
