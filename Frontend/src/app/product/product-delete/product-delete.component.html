<mat-card>
    <mat-card-title>Confirmar exclusão do Produto</mat-card-title>

    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [value]="product.name" name="name" disabled>
        </mat-form-field>
        <br>
        <mat-form-field>
            <input matInput placeholder="Preço (R$)" [value]="product.preco" name="price" disabled>
        </mat-form-field>
    </form>

    <p style="color: red;">Tem certeza que deseja excluir este produto?</p>
    <button mat-raised-button (click)="deleteProduct()" color="warn">Excluir</button>&nbsp;
    <button mat-raised-button (click)="cancel()" color="primary">Cancelar</button>
</mat-card>
